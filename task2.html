<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/task2.css">
</head>
<body>
    <section id="calculation">
         <div class="container my-5">
            <div class="row">
                <div class="up">
                    <div class="number1">
                        <label for="">Enter the first number</label><br>
                        <input type="number" placeholder="Number 1">
                    </div>
                    <div class="number2">
                        <label for="">Enter the second number</label><br>
                        <input type="number" placeholder="Number 2">
                    </div>   
                </div>

                <div class="middle">
                    <button class="btn btn-primary">Addition</button>
                    <button class="btn btn-danger">Subtraction</button>
                    <button class="btn btn-success">Multiplication</button>
                    <button class="btn btn-warning">Division</button>
                </div>
                <div class="down">
                    <div class="result">
                    <label for="">Show the result</label><br>
                    <input type="number" placeholder="Result">
                    </div> 
                </div>
            </div>
         </div>
    </section>
    





    <script src="./assets/js/task2.js"></script>
</body>
</html>
